<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shipping Details - RXRELIEF STORE</title>
  <style>
    body { background: black; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
    .top-bar { background-color: #111; padding: 20px; }
    .title { font-size: 32px; color: lime; font-weight: bold; }
    nav a {
      color: white; text-decoration: none;
      margin: 0 15px; font-size: 18px;
      border-bottom: 2px solid transparent;
    }
    nav a:hover { border-bottom: 2px solid lime; }
    .section {
      margin-top: 50px;
      max-width: 500px;
      margin-left: auto; margin-right: auto;
      background-color: #111;
      padding: 30px; border-radius: 8px;
    }
    input {
      width: 90%; padding: 10px; margin-bottom: 20px;
      border-radius: 6px; border: none; font-size: 16px;
    }
    .btn {
      background-color: lime; color: black;
      border: none; padding: 10px 20px;
      font-size: 16px; border-radius: 6px; cursor: pointer;
    }
    .btn:hover { background-color: green; color: white; }
  </style>
</head>
<body>

  <script>
    const loggedIn = localStorage.getItem('rxLoggedIn');
    if (loggedIn !== "true") {
      //alert(   //silenced"Please log in to access this page.");
      window.location.href = "login.html";
    }
  </script>

  <div class="top-bar">
    <div class="title">RXRELIEF STORE ðŸ“¦</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
      <a href="support.html">Customer Service</a>
    </nav>
  </div>

  <div class="section">
    <h2>Shipping Information</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="address" placeholder="Street Address" />
    <input type="text" id="city" placeholder="City" />
    <input type="text" id="state" placeholder="State/Province" />
    <input type="text" id="zip" placeholder="Zip/Postal Code" />
    <input type="text" id="country" placeholder="Country" />

    <button class="btn" onclick="proceedToCheckout()">Continue to Payment</button>
  </div>

  <script>
    function proceedToCheckout() {
      const data = {
        name: document.getElementById('name').value.trim(),
        address: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        zip: document.getElementById('zip').value.trim(),
        country: document.getElementById('country').value.trim()
      };

      for (let key in data) {
        if (!data[key]) {
          //alert(   //silenced"Please fill in all fields.");
          return;
        }
      }

      localStorage.setItem('rxShipping', JSON.stringify(data));
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
