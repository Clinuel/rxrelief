<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    if (localStorage.getItem('rxLoggedIn') === "true") {
      window.location.href = "home.html";
    }
  </script>
  <title>Sign Up - RXRELIEF STORE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: #111;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 15px lime;
    }
    h2 {
      color: lime;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .btn {
      background-color: lime;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: green;
      color: white;
    }
    .login {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }
    .login a {
      color: lime;
      text-decoration: none;
    }
    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button class="btn" onclick="signup()">Sign Up</button>
  <div class="login">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
  function signup() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      console.log("Signup failed: missing fields");
      return;
    }

    let users = JSON.parse(localStorage.getItem('rxUsers')) || [];
    const exists = users.find(user => user.username === username);
    if (exists) {
      console.log("Signup failed: username already exists");
      return;
    }

    users.push({ username, password });
    localStorage.setItem('rxUsers', JSON.stringify(users));

    console.log("Account created successfully");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
